<ion-menu *ngIf="showMenu" menuId="main-menu" content-id="main" class="custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title class="custom-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/feed" class="custom-menu-item">
        <ion-label>Feed</ion-label>
      </ion-item>
      <ion-item routerLink="/pokedex" class="custom-menu-item">
        <ion-label>Pokédex</ion-label>
      </ion-item>
      <ion-item routerLink="/comparar" class="custom-menu-item">
        <ion-label>Comparação</ion-label>
      </ion-item>
      <ion-item routerLink="/creditos" class="custom-menu-item">
        <ion-label>Créditos</ion-label>
      </ion-item>
      <ion-item (click)="logout()" class="custom-menu-item">
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
