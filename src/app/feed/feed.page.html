  <app-info-card
    image="https://lh3.googleusercontent.com/yt5FGbyvBSoAYuOAh7zW-R91NtRXs4HTR1uggdhNuWb3WdkfAEUGKbCGERsCGdgww_l2JdVbYcOtVnfZawyW2vV3IjxDx8s29M7hHvxJthCRFA=w1440-e365"
    title="Feliz aniversário de sete anos, Pokémon GO!"
    text="Independentemente de quando vocês começaram a jornada no Pokémon GO, não poderíamos estar mais animados para comemorar nosso sétimo aniversário com vocês! Ficamos muito felizes em ver Treinadores do mundo todo e de todas as esferas da vida se unirem com entusiasmo para explorar, capturar, lutar, fazer novos amigos e aprender mais sobre Pokémon nos últimos sete anos."
  ></app-info-card>

  <app-info-card
    image="https://horizons.pokemon.com/_images/home/key-art/hz-keyart-medium-up.jpg"
    title="POKÉMON: HORIZONTES"
    text="A série Pokémon: Horizontes é uma história nova e empolgante que acompanha as aventuras de Liko e Rain, e dos vários amigos e rivais que eles encontram! Conheça grupos interessantes, como os Trovonautas e os Desbravadores, além de outros personagens importantes e vários Pokémon que surgem pelo caminho."
  ></app-info-card>

  <app-info-card
    image="https://sm.ign.com/t/ign_pt/news/p/pokemon-ho/pokemon-horizons-anime-gets-english-release-window_vzhf.280.jpg"
    title="Pokémon Horizons: The Series recebe adaptação para manga"
    text="Segundo reportado pelo site Anime News Network, o novo anime de Pokémon vai receber uma adaptação para manga, protagonizado por Liko, a personagem feminina do anime. Pocket Monster ~Liko no Takaramono~ (Pocket Monster ~Liko's Treasure~) é o título deste novo manga, que já tem lançamento previsto para o próximo dia 2 de maio, com a narrativa a centrar-se exclusivamente em Liko e nos seus Pokémon."
  ></app-info-card>

  <app-info-card
    image="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNarRWZt6tUXYXJqM4TC3AXEUdvY1m33RoM4_b-jPq8uMvcEK_3rq7MZcwcPXVf1C8KcgrQr5_P79Hqw7UgHuszhElmqBTiO29zSpWUYygMTMtnWVOXXrvUneq2wIkwnulFI4IJbkQWDW_7Jw1TjdzW8V0Rw_rFuRy9paeWgP87A0J-6aoGQcQt3qU-6Q/s787/pokemon-menores-defesas.png"
    title="Pokémon com Menores Defesas"
    text="A defesa - ou defense stat, em inglês - é uma das variáveis que determina a quantidade de dano que um Pokémon sofre de um ataque físico (physical move). Nessa lista, vamos elencar quais Pokémon têm as menores defesas. Para construir o pódio, levaremos em consideração como critério de desempate tanto a numeração da National Dex quanto o total stats (somatória de todos os stats) dos Pokémon. "
  ></app-info-card>

  <app-info-card
    image="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg_UO4QR9lRmTdcMtVOToZnvxm7uphoRQsJcjQUkhLiOvf7rDtE1CRAsEiIqh9_NwD_k7ubAkqkobdkKG8XE6wJw4dtGiLqSXIZvG24jvFY8ip4mqpGGR5Fkxqb_9XpXouj8haPpW_dIt_InAApNxz2Q1AyO7cCn6EUYitNyjag5kr6YFMkehdlaI_QUTk/s1600/pokemon-tcg-charizard.jpg"
    title="Pokémon TCG foi o Card Game mais Vendido no Japão em 2023"
    text="O Pokémon Trading Card Game foi considerado o card game mais vendido no Japão entre os meses de abril de 2023 e março de 2024, com uma receita em vendas de U$857 milhões! Com esse valor, o Pokémon TCG registrou recorde de vendas, com um aumento de 37% em relação ao ano anterior. Os dados foram revelados pela Media Crate, uma empresa que acompanha o mercado japonês de jogos."
  ></app-info-card>

  <app-info-card
    image="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh0rkUYEufWw95b6IAzt52ZJpHswJLMV8omwJSOgkYKWZnDLcVoyQoZquoUAWOgaeOI9Wv2Xjd-AjhVpi4vnrXURGtJxlrMs7FrKTGaROY1Yo4LGruViBb1HC-Rv9w7FcZBawviU-sjf7y3TjSmm1mkULCEXIiSZoud7sY96_kv09uA4-mqcHHxoNnMGDE/s776/miraidon.png"
    title="Pokémon Unite - Miraidon"
    text="Chegue com uma Derrapada Elétrica para arrepiar as batalhas na Ilha de Aeos com este Pokémon Lendário. Miraidon vem como um Trovão no Pokémon Unite.Prepare-se para uma tempestade de vitórias com o Movimento Unite de Miraidon, Chuva Meteórica da Luz Futurista. Cause uma chuva de dano na Ilha de Aeos com uma enxurrada meteórica que aumenta de poder cada vez que você acerta um oponente. O quinto e último meteorito irá desabar com uma área de efeito maior, arremessando Pokémon oponentes."
  ></app-info-card>

  <app-info-card
    image="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxgFRQGAAHw2IF-veT8Srz5yieMkVSn0ADLBGJbedWiGm089aN-HMYg73riI2cLN7F_qt6J2Zx6hXMm5VMJFj11f0h0u493_WMdhHlFSIZHa1F5NAoHCMO_ouJyuxYh3gimWZrvoJelN_CJcjU5UvTwmCqoFxNRB19Cdf-1H5ek1U6Cty5DuMVoP8p_rc/s1200/pokemon-horizons-terastal-debut.webp"
    title="Pokémon Horizontes - Nova Fase Terastal Debut Estreia Este Mês"
    text="O anime Pokémon Horizontes se prepara para iniciar uma nova fase a partir do dia 12 de abril, com a estreia da fase Terastal Debut. Esse novo momento do anime contará com a entrada de Liko, Rain e Dot na Academia Laranja de Paldea. Com isso, os fãs poderão encontrar os rostos familiares dos personagens dos jogos Pokémon Scarlet e Violet, como o Diretor Clavel, Guita, Penélope, Noêmia, os líderes de ginásio e os membros da Elite 4 de Paldea."
  ></app-info-card>

  <app-info-card
    image="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgfbVYt3H2tISpEoEKZIJuQVuBg7qitBER1xrYXGBpJudi4DZbNIVCfUUfmi1bOpCNExq3RpuCYG7OpcU3v-Rbb9zINI0sc2TMsFvLrtnFDGDYIrACRrDI2S6ZOsrXKkEODqAKNECSmKYVgr1YpzyGpc0Lej6DWwmzXvV_ufqmmyII_cmVS0tK6aPNNOAA/s1080/pokemon-go-gamescom-latam.png"
    title="Pokémon GO Anuncia Participação na gamescom latam 2024"
    text="A Niantic, desenvolvedora do Pokémon GO, anunciou sua participação na gamescom latam 2024, primeira edição do maior evento de games do mundo, que está chegando na América Latina. Entre os dias 26 e 30 de junho, a comunidade poderá se reunir na área dedicada ao jogo no pavilhão principal do São Paulo Expo, que contará com Poképarada física e diversos brindes para Treinadores novos e veteranos."
  ></app-info-card>
